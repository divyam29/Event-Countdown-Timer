<!DOCTYPE html>
<html>
    <head>
        <title>
            Event Countdown-Login
        </title>
        <link rel="stylesheet" href="{{ url_for('static',filename= 'css/login.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',filename= 'css/style.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',filename= 'bootstrap/bootstrap.min.css')}}">
    </head>
    <body>
        <header>
            <nav>
                <div class="menu-icon">
                    <i class="fa fa-bars fa-2x"></i>
                </div>
                <div class="logo">
                    LOGO
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/timer">Event</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/signup">SignUp</a></li>
                        <li><a href="/event">CreateEvent</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <center>
        <div class="form" >
            <form action="/login" method="post">
                <p class="heading">LOGIN</p>
                <div class="enter">
                    <input type="text" name="uname" placeholder="Username" required>
                </div><br>
                <div class="enter">
                    <input type="password" name="pword" placeholder="Password" required>
                </div><br>
                <br>
                <br>
                <div class="submit">
                    <input type="submit" class="Signup" name="login" value="Sign Up" placeholder="Signup">
                </div>
                <br>
                <!-- <div class="check">
                    <input type="checkbox" name="remember" value="remember">
                    <br>
                    Remember Me
                </div> -->
                <br>
                <div class="cancel px-2">
                    <input type="reset" value="Cancel">
                    <a href="/signup">Don't have and account?...Sign Up instead</a>
                </div>
            </form>
        </div>
        </center>
    </body>
</html>
